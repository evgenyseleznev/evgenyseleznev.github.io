<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Week 1—Exercise 2: 3 panel comic</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Circle → Square → Cross</h1>
            <div class="flex-container">
                <div class="column">
                    <div class="circle circle-scale circle-opacity"></div>
                </div>
                <div class="column">
                    <div class="square square-scale-1 square-scale-2"></div>
                </div>
                <div class="column">
                    <div class="cross cross-animation">
                        <div class="cross1"></div>
                        <div class="cross2"></div>
                        <div class="cross3"></div>
                        <div class="cross4"></div>
                        <div class="cross5"></div>
                        <div class="cross6"></div>
                        <div class="cross7"></div>
                        <div class="cross8"></div>
                        <div class="cross9"></div>
                    </div>
                </div>
            </div>
    </body>
</html>
